<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENTREGA</title>
<style>
body{font-family:Arial;background:#111;color:#fff;padding:20px}
h1{color:#00e0ff}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:6px;border:none}
button{background:#00e0ff;font-weight:bold}
.card{background:#222;padding:10px;margin-top:10px;border-radius:6px}
.ok{background:#1e7f43}
img{max-width:100%;margin-top:5px;border-radius:6px}
</style>
</head>
<body>

<h1>ENTREGA</h1>
<p>No es un recordatorio. Es verificación.</p>

<input id="task" placeholder="Escribí la tarea">
<input type="file" id="photo" accept="image/*">
<button onclick="addTask()">Agregar</button>

<div id="list"></div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function render(){
  list.innerHTML="";
  tasks.forEach((t,i)=>{
    list.innerHTML+=`
    <div class="card ${t.ok?'ok':''}">
      <b>${t.text}</b><br>
      ${t.img?`<img src="${t.img}">`:``}
      <button onclick="verify(${i})">Verificar</button>
    </div>`;
  });
}
function addTask(){
  let text=task.value;
  let file=photo.files[0];
  if(!text)return;
  if(file){
    let r=new FileReader();
    r.onload=e=>{
      tasks.push({text,ok:false,img:e.target.result});
      save();
    };
    r.readAsDataURL(file);
  }else{
    tasks.push({text,ok:false,img:null});
    save();
  }
  task.value=""; photo.value="";
}
function verify(i){
  tasks[i].ok=true;
  save();
}
function save(){
  localStorage.setItem("tasks",JSON.stringify(tasks));
  render();
}
render();
</script>

</body>
</html>
